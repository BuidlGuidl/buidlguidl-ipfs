events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Logging
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Map variables for path handling
    map $host $cid {
        "~^([^.]+)\.ipfs\.${GATEWAY_DOMAIN}$" $1;
        default "";
    }

    map $request_uri $is_root_path {
        "~^/$" 1;
        default 0;
    }

    # Gateway proxy
    server {
        listen 80;
        server_name ${GATEWAY_DOMAIN} *.ipfs.${GATEWAY_DOMAIN};

        # Handle direct IPFS gateway access with redirect
        location ~ ^/ipfs/([^/]+)(/.+)?$ {
            set $path $2;
            return 301 https://$1.ipfs.${GATEWAY_DOMAIN}$path$is_args$args;
        }

        # Handle IPNS paths
        location ~ ^/ipns/(.+)$ {
            proxy_pass http://ipfs:8080$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Handle subdomain access
        location / {
            # Block non-root paths on main domain
            if ($cid = "" and $is_root_path = 0) {
                return 404;
            }

            proxy_pass http://ipfs:8080$cid_path$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }

    # Upload endpoint
    server {
        listen 80;
        server_name ${UPLOAD_DOMAIN};

        # Only allow specific API endpoints
        location ~ ^/api/v0/(add|cat|pin/ls|pin/add)(/)?$ {
            auth_basic "IPFS Upload";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            proxy_pass http://cluster:9095;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        location / {
            return 404;
        }
    }
} 