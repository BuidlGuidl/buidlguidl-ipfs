events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # More detailed logging format
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'upstream: "$upstream_addr" "$upstream_status"';
    access_log /dev/stdout detailed;

    # Gateway proxy
    server {
        listen 80;
        server_name ${GATEWAY_DOMAIN} *.ipfs.${GATEWAY_DOMAIN};

        location / {
            proxy_pass http://ipfs:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }

    # Upload endpoint
    server {
        listen 80;
        server_name ${UPLOAD_DOMAIN};

        # Only allow specific API endpoints
        location ~ ^/api/v0/(add|cat|pin/ls|pin/add)(/)?$ {
            auth_basic "IPFS Upload";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            # Try with explicit URI
            proxy_pass http://cluster:9095$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # Prevent caching
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            add_header Pragma "no-cache";
            proxy_buffering off;
        }

        location / {
            return 404;
        }
    }
} 