events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Logging
    access_log /dev/stdout;
    error_log /dev/stderr;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HTTPS Gateway (if enabled)
    server {
        listen 443 ssl;
        server_name ${GATEWAY_DOMAIN};

        ssl_certificate /etc/letsencrypt/live/${GATEWAY_DOMAIN}/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/${GATEWAY_DOMAIN}/privkey.pem;

        location / {
            proxy_pass http://ipfs:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name ${GATEWAY_DOMAIN} ${UPLOAD_DOMAIN};
        return 301 https://$host$request_uri;
    }

    # Secure Upload (if enabled)
    server {
        listen 443 ssl;
        server_name ${UPLOAD_DOMAIN};

        ssl_certificate /etc/letsencrypt/live/${UPLOAD_DOMAIN}/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/${UPLOAD_DOMAIN}/privkey.pem;

        location ~ ^/api/v0/(add|cat|pin/ls) {
            auth_basic "IPFS Upload";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            proxy_pass http://cluster:9095;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            return 404;
        }
    }
} 