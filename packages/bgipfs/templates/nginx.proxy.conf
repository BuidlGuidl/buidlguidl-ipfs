events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Logging
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Main gateway server
    server {
        listen 80;
        server_name ${GATEWAY_DOMAIN};

        # IPFS redirect
        location ~ ^/ipfs/([^/]+)(/.+)?$ {
            return 301 https://$1.ipfs.${GATEWAY_DOMAIN}$2$is_args$args;
        }

        # IPNS passthrough
        location ~ ^/ipns/ {
            proxy_pass http://ipfs:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Root path only
        location = / {
            proxy_pass http://ipfs:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Block everything else
        location / {
            return 404;
        }
    }

    # Subdomain gateway server
    server {
        listen 80;
        server_name "~^([^.]+)\.ipfs\.${GATEWAY_DOMAIN}$";

        # Clean up URLs that contain /ipfs/CID
        location ~ ^/ipfs/([^/]+)(.*)$ {
            # Redirect to clean path
            return 301 https://$1.ipfs.${GATEWAY_DOMAIN}$2;
        }

        location / {
            # Extract CID from subdomain and pass full path
            proxy_pass http://ipfs:8080/ipfs/$1$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Upload endpoint
    server {
        listen 80;
        server_name ${UPLOAD_DOMAIN};

        location ~ ^/api/v0/(add|cat|pin/ls|pin/add)(/)?$ {
            auth_basic "IPFS Upload";
            auth_basic_user_file /etc/nginx/.htpasswd;
            proxy_pass http://cluster:9095;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            return 404;
        }
    }
} 