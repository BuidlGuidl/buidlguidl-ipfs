events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HTTPS Gateway
    server {
        listen 443 ssl;
        server_name gateway.${DOMAIN};

        ssl_certificate /etc/letsencrypt/live/gateway.${DOMAIN}/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/gateway.${DOMAIN}/privkey.pem;

        location / {
            proxy_pass http://ipfs:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name gateway.$hostname upload.$hostname;
        return 301 https://$host$request_uri;
    }

    # Secure Upload
    server {
        listen 443 ssl;
        server_name upload.$hostname;

        ssl_certificate /etc/letsencrypt/live/gateway.$hostname/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/gateway.$hostname/privkey.pem;

        location /api/v0/add {
            auth_basic "IPFS Upload";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            proxy_pass http://cluster:9095;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            return 404;
        }
    }
} 