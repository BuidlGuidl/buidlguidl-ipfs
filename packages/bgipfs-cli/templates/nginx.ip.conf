# Simple config for development - just secure upload
events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Upload endpoint only
    server {
        listen 5555;
        server_name localhost;

        location /api/v0/add {
            auth_basic "IPFS Upload";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            proxy_pass http://cluster:9095;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location / {
            return 404;
        }
    }
} 